{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Register</h2>
        <form method="POST">
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter a password">
            </div>

          
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" class="form-control" id="height" name="height" placeholder="Height in cm ">
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" class="form-control" id="weight" name="weight" placeholder="Weight in kg ">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="other">Avocado</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="activity_level">Activity Level:</label>
                <select class="form-control" id="activity_level" name="activity_level">
                    <option value="">Select Activity Level</option>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="active">Active (hard exercise/sports 6-7 days a week)</option>
                    <option value="very_active">Very active (very hard exercise/sports & physical job or 2x training)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dietary_restrictions">Dietary Restrictions:</label>
                <input type="text" class="form-control" id="dietary_restrictions" name="dietary_restrictions" placeholder="e.g., vegan, gluten-free">
            </div>
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <input type="text" class="form-control" id="allergies" name="allergies" placeholder="List of allergies">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
