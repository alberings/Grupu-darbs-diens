{% extends "base.html" %}

{% block content %}
<main role="main" class="container">
    <div class="jumbotron mt-4">
        <h1>Get Your Custom Menu Plan</h1>
        <form method="POST">
            <div class="form-group">
                <label for="athleteType">Athlete Type</label>
                <select class="form-control" id="athleteType" name="athleteType">
                    <option>Endurance</option>
                    <option>Strength</option>
                    <option>Mixed</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="caloricNeeds">Caloric Needs</label>
                <input type="number" class="form-control" id="caloricNeeds" name="caloricNeeds" placeholder="Enter daily calorie intake">
            </div>
            <div class="form-group">
                <label for="dietaryRestrictions">Dietary Restrictions</label>
                <input type="text" class="form-control" id="dietaryRestrictions" name="dietaryRestrictions" placeholder="Any dietary restrictions">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
   
{% endblock %}
