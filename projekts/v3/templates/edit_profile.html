{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Edit Profile</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" step="any" class="form-control" id="height" name="height" value="{{ user.height }}">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" step="any" class="form-control" id="weight" name="weight" value="{{ user.weight }}">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="{{ user.gender }}">{{ user.gender }}</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity_level">Activity Level:</label>
                <input type="text" class="form-control" id="activity_level" name="activity_level" value="{{ user.activity_level }}">
            </div>
            <div class="form-group">
                <label for="dietary_restrictions">Dietary Restrictions:</label>
                <input type="text" class="form-control" id="dietary_restrictions" name="dietary_restrictions" value="{{ user.dietary_restrictions }}">
            </div>
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <input type="text" class="form-control" id="allergies" name="allergies" value="{{ user.allergies }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
